    var radiusOfCircle = 4
    var areaOfCircle = piOfCircle * radiusOfCircle**2
    console.log(areaOfCircle);

    // Area of a Quadrilateral
    var baseOfQuadrilateral = 4
    var heightOfQuadrilateral = 6
    var areaOfQuadrilateral = baseOfQuadrilateral * heightOfQuadrilateral
    console.log(areaOfQuadrilateral);
